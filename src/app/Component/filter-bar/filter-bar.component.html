<form
[formGroup]="FilterForm">
<mat-toolbar color="primary">
  <div class="row"  style="margin-left: 9.7%;">

  </div>
  <div class="col">
    <span>Filter Properties</span>
  </div>
  <div class="col">
    <div class="mt-3">
      <app-property-type-dropdown (PropertyTypeID)="onTypeChange($event)"></app-property-type-dropdown>
    </div>
    
  </div>
  <div class="col">
    <app-property-listing-type-dropdown (PropertyListingTypeID)="onListingTypeChange($event)"></app-property-listing-type-dropdown>
  </div>
    <div class="col">
        <mat-form-field class="example-form-field">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" formControlName="propertyName">
        </mat-form-field>
    </div>
  </mat-toolbar>
  

</form>
