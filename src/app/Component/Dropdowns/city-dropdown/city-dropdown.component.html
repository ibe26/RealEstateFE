<mat-form-field>
    <mat-label>City</mat-label>
    <mat-select [value]="defaultValue" (selectionChange)="onChange($event)">
      <mat-option>Clear</mat-option>
      <mat-option  *ngFor="let city of cities" [value]="city.name">
        {{city.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
