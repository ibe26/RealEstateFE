<h2 mat-dialog-title>Add Property</h2>
<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography" style="width: 500px;">

    <h2>Name</h2>
    <mat-form-field>
      <input matInput type="text" formControlName="propertyName">
    </mat-form-field>
    <h2>Type of Property*</h2>
      <app-property-type-dropdown (PropertyTypeID)="onTypeChange($event)">
      </app-property-type-dropdown>
    <h2>Value</h2>
    <mat-form-field>
      <input matInput type="number" formControlName="propertyPrice" min="0">
    </mat-form-field>
    <h2>Yield</h2>
    <mat-form-field>
      <input matInput type="number" formControlName="yield" min="0">
    </mat-form-field>
    <h2>Gross Area</h2>
    <mat-form-field>
      <input matInput type="number" formControlName="grossArea" min="0">
    </mat-form-field>
    <h2>Net Area</h2>
    <mat-form-field>
      <input matInput type="number" formControlName="netArea" min="0">
    </mat-form-field>

          <h2>Photograph of the Property</h2>
    <input class="mt-4" type="file" (change)="onImageSelect($event)">
  

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
  </mat-dialog-actions>
</form>
