<mat-form-field>
    <mat-label>Property Type</mat-label>
    <mat-select  (selectionChange)="onChange($event)">
      <mat-option>Clear</mat-option>
      <mat-option  *ngFor="let type of propertyListingTypes$|async" [value]="type.propertyListingTypeID">
        {{type.propertyListingTypeName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
