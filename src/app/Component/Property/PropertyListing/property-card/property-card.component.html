    <div *ngIf="property " class="mb-4 mr-5"
    (mouseenter)="isHovered=true"
    (mouseleave)="isHovered=false"
    style=" box-shadow: 0px 0px 20px grey;">
        <div class="row">
            <div *ngIf="imageUrl" class="col-3">
                <img style="max-width: 400px;
               height: 300px;" alt="" [src]="imageUrl ">
            </div>
            <div class="col-5">
                <h1 class="row-4 mt-3" style="font-size: 19pt">
                    {{property.propertyName}}
                </h1>
                <div class="row-1">
                    <span>
                        {{property.city}}, {{property.district}}
                    </span>
                    <div class="row-1">
                        <small>
                            {{property.quarter}}
                        </small>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3">
                            {{property.bedroomCount}} Bedrooms
                        </div>
                        <div class="col-3">
                            {{property.bathroomCount}} Bathrooms
                        </div>
                        <div class="col-3">
                            Area: {{property.netArea}}<small>mÂ²</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 mt-2">
                <div class="row">
                    <span style="font-size: 24pt;">
                        Price
                    </span>
                </div>
                <div class="row">
                    <span style="font-size: 17pt;">
                        {{property.propertyPrice|currency}}
                    </span>
                </div>
            </div>
            <div class="col-2   ">
                <h1 class="row-4 mt-3" style="font-size: 19pt">
                    Date Listed
                </h1>
                <div class="row">
                    <div class="row mt-4 ml-1">
                        {{property.dateListed|date}}
                    </div>
                </div>
                <div class="row mr-4 mb-3">
                    <button type="button" [routerLink]="'/view-property/'+property.propertyID" class="mt-5 mr-2" style="width: auto;" color="basic" [disabled]="!isHovered" mat-raised-button>
                        View
                      </button>
                      <button *ngIf="isUser===true" [routerLink]="'/edit-property/'+property.propertyID" type="button" class="mt-5 mr-2" style="width: auto;" color="primary" [disabled]="!isHovered" mat-raised-button>
                        Edit
                      </button>
                      <button *ngIf="isUser===true" (click)="onDelete()" type="button" [disabled]="!isHovered" style="width: 10px;margin-top: 5px;   align-self: flex-end;" mat-raised-button color="warn"><mat-icon class="ml-2" style="scale: 2;">delete</mat-icon></button>
                      
                </div>
            </div>
        </div>
    </div>
