    <div class="mb-4 mr-5" style=" box-shadow: 0px 0px 20px grey;">
        <div class="row">
            <div class="col-3">
                <img style="max-width: 100%;
                max-height: 100%;" alt="" srcset="{{(images$|async)![0]}}">
            </div>
            <div class="col-5">
                <h1 class="row-4 mt-3" style="font-size: 19pt">
                    {{property.propertyName}}
                </h1>
                <div class="row-1">
                    <span>
                        {{property.city}}, {{property.district}}
                    </span>
                    <div class="row-1">
                        <small>
                            {{property.quarter}}
                        </small>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3">
                            {{property.bedroomCount}} Bedrooms
                        </div>
                        <div class="col-3">
                            {{property.bathroomCount}} Bathrooms
                        </div>
                        <div class="col-3">
                            Area: {{property.netArea}}<small>mÂ²</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 mt-2">
                <div class="row">
                    <span style="font-size: 24pt;">
                        Price
                    </span>
                </div>
                <div class="row">
                    <span style="font-size: 17pt;">
                        {{property.propertyPrice|currency}}
                    </span>
                </div>
            </div>
            <div class="col-2   ">
                <h1 class="row-4 mt-3" style="font-size: 19pt">
                    Date Listed
                </h1>
                <div class="row-1">
                    <div class="row mt-4 ml-1">
                        {{property.dateListed|date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
